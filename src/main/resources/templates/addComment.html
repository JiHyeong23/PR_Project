<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PR</title>
</head>
<body>
  <form action="/comment/add" th:object="${comment}" method="post">
    <div>
      <label for="name">아이디</label>
      <input type="text" id="name" th:field="*{name}" placeholder="아이디을 입력하세요">
    </div> <br/>
    <div>
      <label for="pw">비밀번호</label>
      <input type="text" id="pw" th:field="*{password}" placeholder="비밀번호를 입력하세요">
    </div> <br/>
    <div>
      <label for="comments">내용</label>
      <input type="text" id="comments" th:field="*{comments}" placeholder="내용을 입력하세요">
    </div> <br/>
    <div>
      <label for="isBlind">체크하면 비공개로 글이 남겨집니다</label>
      <input type="checkbox" id="isBlind" th:field="*{commentBlind}">
    </div> <br/>
    <button type="submit">저장</button>
  </form>
</body>
</html>
